<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SteamHour</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500&display=swap"
    rel="stylesheet">

  <link rel="icon" href="images/favicon.png">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/bundle.js"></script>

  <!-- <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/steamhour.js"></script> -->

</head>

<body>
  <header>
    <h1><a href="index.html">SteamHour</a></h1>
  </header>
  <main>
    <section>
      <form class="steamid">
        <label>
          <span>Enter steam id: <a href="steamid.html" title="?" class="fa fa-question-circle"></a></span>
          <input name="steamid" size="1" type="text" autocomplete="on" autofocus required
            placeholder="XXXXXXXXXXXXXXXXX">
        </label>
        <label>
          <input type="checkbox" name="includefreegames">
          <span>Include free games</span>
        </label>
        <button type="submit">Check it!</button>
      </form>
    </section>

    <section class="loading">
      <img src="images/ajax-loader.gif" alt="loading data">
    </section>

    <section class="error">
      <h2>ERROR</h2>
      <p></p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <p>Total # of games: <span class="games_num"></span>
      </p>
      <p>Total number of minutes played:
        <span class="total_minutes"></span>
      </p>
      <p>Games with a total of 60+ minutes playtime:
        <span class="sixtyplus num"></span>
        (<span class="sixtyplus percent"></span>%)
      </p>
      <p>Games with a total of 1-59 minutes playtime:
        <span class="lessthansixty num"></span>
        (<span class="lessthansixty percent"></span>%)
      </p>
      <p>Games with 0 minutes of playtime:
        <span class="zerominutes num"></span>
        (<span class="zerominutes percent"></span>%)
      </p>
    </section>

    <section class="games">
      
    </section>

  </main>

  <footer>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy policy</a>
    <a href="http://steampowered.com">Powered by Steam</a>
  </footer>
</body>

<template class="column">
  <section>
    <header>
      <h2>%header%</h2>
      <p class="columnsub">
        <span class="num"></span>
        (<span class="percent"></span>%)
      </p>
      <!--<p class="sorters">
        <a href="#" class="byname">Sort by name</a>
        <a href="#" class="bytime descending">Sort by time</a>
      </p>-->
    </header>
    <section class="gamelist">
    </section>
  </section>
</template>

<template class="game">
  <article>
    <h3>%gametitle%</h3>
    <img class="gameicon">
    <p class="gametime">%gametime%</p>
    <p class="gametime_hrs">%gamehours%</p>
  </article>
</template>

</html>
